<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Vetement en tapant</label>
            <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
    </form>




    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Cr√©ation</th>
                        <th>Marque</th>
                    </tr>
                </thead>
                <tbody *ngFor="let vetement of vetements  ">
                    <tr>
                        <td>{{vetement.idVetement}}</td>
                        <td>{{vetement.nomVetement}}</td>
                        <td>{{vetement.prixVetement}}</td>
                        <td>{{vetement.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{vetement.marque?.nomMar}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>
                            
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateVetement',vetement.idVetement]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
